access_log:
  class: sfPropelRouteCollection
  options:
    model:                AccessLog
    module:               access_log
    prefix_path:          /access_log
    column:               id
    with_wildcard_routes: true


category:
  class: sfPropelRouteCollection
  options:
    model:                Category
    module:               category
    prefix_path:          /category
    column:               id
    with_wildcard_routes: true

archive:
  class: sfPropelRouteCollection
  options:
    model:                Archive
    module:               archive
    prefix_path:          /archive
    column:               id
    with_wildcard_routes: true


access_log_event:
  class: sfPropelRouteCollection
  options:
    model:                AccessLogEvent
    module:               accesslog
    prefix_path:          /accesslog
    column:               id
    with_wildcard_routes: true

task_log_event:
  class: sfPropelRouteCollection
  options:
    model:                TaskLogEvent
    module:               tasklog
    prefix_path:          /tasklog
    column:               id
    with_wildcard_routes: true

asset:
  class: sfPropelRouteCollection
  options:
    model:                Asset
    module:               asset
    prefix_path:          /asset
    column:               id
    with_wildcard_routes: true

archive:
  class: sfPropelRouteCollection
  options:
    model:                Archive
    module:               archive
    prefix_path:          /archive
    column:               id
    with_wildcard_routes: true

sf_guard_user_profile:
  class: sfPropelRouteCollection
  options:
    model:                sfGuardUserProfile
    module:               sf_guard_user_profile
    prefix_path:          /sf_guard_user_profile
    column:               user_id
    with_wildcard_routes: true

category:
  class: sfPropelRouteCollection
  options:
    model:                Category
    module:               category
    prefix_path:          /category
    column:               id
    with_wildcard_routes: true

